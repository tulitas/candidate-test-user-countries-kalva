<div class="add-user-container">
  <h2>Add New User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username: <span class="required">*</span></label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        formControlName="username"
      />
      <div *ngIf="addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched">
        <p *ngIf="addUserForm.get('username')?.errors?.['required']">Username is required.</p>
        <p *ngIf="addUserForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="favorite-countries">Select Favorite Countries:</label>
      <select
        id="favorite-countries"
        name="favoriteCountryIds"
        class="form-control"
        multiple
        formControlName="favoriteCountryIds"
      >
        <option *ngFor="let country of countries" [value]="country.id">
          {{ country.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="submit-button" [disabled]="addUserForm.invalid">
      Add User
    </button>
  </form>
  <div class="button-container">
    <button routerLink="/" class="secondary-button">To User List</button>
  </div>
</div>
