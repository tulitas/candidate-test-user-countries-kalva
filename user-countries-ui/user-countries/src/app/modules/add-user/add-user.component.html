<div class="add-user-container">
  <h2>Add New User</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
        minlength="3"
      />
    </div>

    <div class="form-group">
      <label for="favorite-countries">Select Favorite Countries:</label>
      <select
        id="favorite-countries"
        name="favoriteCountryIds"
        class="form-control"
        multiple
        [(ngModel)]="favoriteCountryIds">
        <option *ngFor="let country of countries" [value]="country.id">
          {{ country.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="submit-button" [disabled]="!userForm.valid">
      Add User
    </button>
  </form>
  <div class="button-container">
    <button routerLink="/" class="secondary-button">To User List</button>
  </div>
</div>
